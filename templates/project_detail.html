{% extends 'base.html' %}

{% block content %}
<section class="bg-gray-100">
    <div class="container mx-auto px-6 md:px-12 py-16">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
            <!-- Project Image/Video -->
            <div class="relative overflow-hidden rounded-lg shadow-lg">
                <img src="/media/{{ project.thumbnail_img }}" alt="{{ project.name }}" class="w-full h-auto transform hover:scale-105 transition-transform duration-300">
            </div>

            <!-- Project Details -->
            <div>
                <!-- Project Title -->
                <h2 class="text-3xl md:text-4xl lg:text-5xl font-extrabold text-gray-800 mb-6">{{ project.title }}</h2>

                <!-- Detailed Description -->
                <p class="text-lg text-gray-600 leading-relaxed mb-6">{{ project.content | safe }}</p>

                <!-- Technologies Used -->
                <div class="mb-6">
                    <h3 class="text-xl font-semibold mb-3 text-gray-800">Technologies Used</h3>
                    <div class="flex flex-wrap gap-2">
                        {% for language in project.languages_used %}
                            <span class="text-sm font-semibold bg-indigo-500 text-white px-3 py-1 rounded-full">{{ language }}</span>
                        {% endfor %}
                    </div>
                </div>

                <!-- External Link -->
                <a href="{{ project.url }}" class="text-indigo-600 hover:text-indigo-800 font-semibold inline-block mb-4">Visit Project Website</a>

                <!-- Back to Projects Button -->
                <a href="/#projects" class="text-indigo-600 hover:text-indigo-800 font-semibold inline-block">&larr; Back to Projects</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
